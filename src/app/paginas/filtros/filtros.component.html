<h3> Filtrando Listas </h3>

<input type="search" [(ngModel)] = "busqueda" placeholder="buscar por nombre"> 

<ul class="list-group">
    <li class="list-group-item" *ngFor = "let animal of animales | animalesFiltro : busqueda">
        <img src="{{animal.Imagen}}" class="circle"/> 
        <span> {{animal.Nombre}} </span> 
    </li>
</ul>
