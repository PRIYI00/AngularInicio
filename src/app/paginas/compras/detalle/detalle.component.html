<div class="card {{(fruta.nombre === '')? 'inactive': ''}}" style="width: 18rem;">
    <img class="card-img-top" src="{{fruta.imagen}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{fruta.nombre}}</h5>
        <p class="card-text"> {{fruta.precio}} </p>
        <a href="#" class="btn btn-block btn-outline-primary">Go somewhere</a>
    </div>
</div>
