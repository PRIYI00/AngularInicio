<nav class="navbar navbar-expand-lg navbar-light bg-light">

      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- {{rutas | json}} -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" *ngFor = "let ruta of rutas">

                <a *ngIf="usuarioService.estaLogeado()" [routerLink]="'/privado'" routerLinkActive="" class="nav-link"> Backoffice </a>
            </li>
  
            <li class="nav-item">
                <a *ngIf="usuarioService.estaLogeado()" (click)="salir()" class="nav-link text-danger"> Cerrar Sesión </a>
            </li>
        </ul>  
    </div>
  </nav>
